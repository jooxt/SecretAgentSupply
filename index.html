<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!-- logo -->

<div class="logo">
  <div class="container">
    <img src="resources/images/logo.png" alt="SASi Logo">
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>
</div>

<!-- header -->

<div class="header">
  <div class="container">
    <div class="newarrival">
      <h2>NEW ARRIVAL</h2>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>
</div>

<!-- menu -->

<div class="menu">
  <div class="container">
    <nav class="big">
      <a href="#">Eyewear</a>
      <a href="#">Apparel</a>
      <a href="#">Gadgets</a>
      <a href="#">Vehicles</a>
      <a href="#">Classes</a>
      <a href="#">Contact</a>
    </nav>
    <nav class="small">
      <a href="#">Menu</a>
    </nav>
  </div>
</div>

<!-- main -->

<div class="main">
  <div class="container">
    <div class="products">
      <div class="pen">
        <div class="image">
          <img src="resources/images/pen.png" alt="pen">
        </div>
        <h3>Exploding Pen</h3>
      </div>

      <div class="watch">
        <div class="image">
          <img src="resources/images/watch.png" alt="watch">
        </div>
        <h3>Cellular Watch</h3>
      </div>

      <div class="glasses">
        <div class="image">
          <img src="resources/images/glasses.png" alt="glasses">
        </div>
        <h3>Thermal Glasses</h3>
      </div>
    </div>

    <div class="info">
      <div class="location">
        <h4>Location</h4>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="hours">
        <h4>Hours</h4>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
</div>

<!-- footer -->

<div class="footer">
  <div class="container">
    <p>&copy; Copyright Secret Agent Supply Inc.</p>
  </div>
</div>



  </body>
</html>
